<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iintoo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
     <aside>
        <img src="https://github.com/Habsida-Projects/css-task/blob/main/img/bg.jpg?raw=true" 
        alt="background image">
     </aside>

     <section>
      <article>
        <h1>Get iintoo it today</h1>
        <h3>There is no change or obligation upon registration</h3>
      </article>

      <div class="buttons">
        <button class="facebook">
         <img
          src="https://raw.githubusercontent.com/Habsida-Projects/css-task/47bb45378bbc4fdc0e2ead61e5299d036783ded2/img/facebook.svg"
          alt="facebook"
          width="20"
        />
         <span>Register with Facebook</span>
        </button>
        <button class="linkedin">
         <img
          src="https://raw.githubusercontent.com/Habsida-Projects/css-task/47bb45378bbc4fdc0e2ead61e5299d036783ded2/img/linkedin.svg"
          alt="linkedin"
          width="20"
        />
         <span>Register with Linkedin</span>
        </button>
      </div>
      <form>
        <div class="inputLabel">
         <label>Email</label>
         <input type="email" id="email"/>
         <label>Phone</label>
         <input type="phone" id="phone"/>
        </div>
      <article>
        <h2>What type of investor are you?</h2>
        <h4>Select the type of investor you are below.</h4>
      </article>
      <article class="about">
        I am a natural person investing on my <br>
        own behalf as a sole owner, joint tenant,<br>
        or tenant in common.
      </article>
      <div class="radio">
        <label>
            <input type="radio" name="investorType" checked>
            <span>Individual</span>
            <small>i</small>
        </label>
        <label>
            <input type="radio" name="investorType">
            <span>Business</span>
            <small>i</small>
        </label>
        <label>
            <input type="radio" name="investorType">
            <span>IRA</span>
            <small>i</small>
        </label>
        <label>
            <input type="radio" name="investorType">
            <span>Trust</span>
            <small>i</small>
        </label>
      </div>


      <label class="checkbox">
        <input type="checkbox" name="terms">
        <span>I agree to the terms and receiving notifications from iintoo
            <a href="">View full terms</a>
        </span>
       </label>
         <button type="submit">
         Create Account
         </button>
      </section>
    </main>
  </body>
</html>
